<!DOCTYPE html>
<html>
     <head>
         <title>
             Tic-Tac-Tac
         </title>
         <link rel="stylesheet"href="design.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
     </head>
       <body>
           <div class="heading">Tic-Tac-Toe</div>
           <div class="main">
                <div class="player-info">
                        <div class="info"style="color:red;font-size:18px;">player-2</div>
                        <div class="info"style="color:red">X</div>
                        <div class="info"style="color:blue;font-size:18px;">player-1</div>
                        <div class="info"style="color:blue">O</div>
                        <!-- <div class="reset"onclick="reset()">RESET</div> -->
                         <button class="reset">Reset</button>
                </div>
                <div class="board">
                    <div class="container"></div>
                    <div class="container"></div>
                    <div class="container"></div>
                    <div class="container"></div>
                    <div class="container"></div>
                    <div class="container"></div>
                    <div class="container"></div>
                    <div class="container"></div>
                    <div class="container"></div>
                </div>
                <div class="winner"></div>
           </div>
           <script src="tic-tac-toe.js"></script>
       </body>
</html>
